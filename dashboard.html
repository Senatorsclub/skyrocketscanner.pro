<!DOCTYPE html>
<html>
<head>
  <title>SBW Command Dashboard üöÄ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0e0e0e;
      color: #00ffcc;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .box {
      border: 2px solid #00ffcc;
      border-radius: 10px;
      padding: 1.5rem;
      display: inline-block;
      margin-bottom: 1rem;
      box-shadow: 0 0 15px #00ffcc80;
    }
    button {
      background-color: #00ffcc;
      border: none;
      color: black;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00ddaa;
    }
    #live-feed {
      margin-top: 2rem;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 0.5rem 0;
      background: #111;
      padding: 0.75rem;
      border-radius: 8px;
      box-shadow: 0 0 5px #00ffcc40;
    }
  </style>
</head>
<body>

  <h1>SBW Command Dashboard üöÄ</h1>

  <div class="box">
    <p><strong>Status:</strong> Active</p>
    <p><strong>Last Breakout:</strong> Loading...</p>
    <p><strong>Mode:</strong> Quantum Scan üß¨</p>
  </div>

  <button onclick="loadBreakouts()">üîç View Breakouts</button>

  <div id="live-feed"></div>

  <script>
    async function loadBreakouts() {
      try {
        const res = await fetch('breakouts.json');
        const data = await res.json();

        const feed = document.getElementById('live-feed');
        if (!data.length) {
          feed.innerHTML = "<p>No breakouts right now.</p>";
          return;
        }

        let html = "<h2>üî• Live Breakouts</h2><ul>";
        data.forEach(stock => {
          html += `<li><strong>${stock.ticker}</strong> ‚Äî ${stock.gain} ‚Äî ${stock.price} ‚Äî Vol: ${stock.volume}</li>`;
        });
        html += "</ul>";
        feed.innerHTML = html;
      } catch (err) {
        document.getElementById('live-feed').innerHTML = '<p>‚ö†Ô∏è Error loading breakout feed.</p>';
      }
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SBW Dashboard</title>
  <style>
    body {
      margin: 0;
      background: #0e0e0e;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }
    .signal-box {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 1rem;
      margin: 1rem;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 8px #00ffe0;
    }
    .signal {
      font-size: 1.3rem;
      font-weight: bold;
      color: #00ffe0;
    }
    .timestamp {
      font-size: 0.85rem;
      color: #888;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>SBW Dashboard 🚀</h1>
  <div class="signal-box" id="systemCard">
    <div class="signal" id="signalText">🚨 Initializing...</div>
    <div class="timestamp" id="timestamp"></div>
  </div>

  <script>
    const signals = [
      "🚀 Breakout Detected",
      "📈 Volume Surge Incoming",
      "🧠 AI Trigger Activated",
      "⚡ Quantum Flow Engaged",
      "🔁 Pattern Reversal Spotted"
    ];

    let current = 0;
    function rotateSignals() {
      const signalText = document.getElementById("signalText");
      signalText.textContent = signals[current];
      current = (current + 1) % signals.length;
    }

    function updateTimestamp() {
      const timestamp = document.getElementById("timestamp");
      const now = new Date();
      timestamp.textContent = `⏱ Last Scan: ${now.toLocaleTimeString()}`;
    }

    rotateSignals();
    updateTimestamp();
    setInterval(() => {
      rotateSignals();
      updateTimestamp();
    }, 10000);
  </script>
</body>
</html>
